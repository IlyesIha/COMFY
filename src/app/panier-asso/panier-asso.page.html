<ion-header>
    <ion-toolbar class="toolbar">
      <ion-icon class="back" (click)="back()" name="arrow-back"></ion-icon>
      <ion-title class="panier">Panier</ion-title>
    </ion-toolbar>
  </ion-header> 
  
   <ion-content>  
    <ion-item  *ngFor="let element of panier_asso">
    <ion-avatar slot="start">
      <img src="{{element.product.image}}">
    </ion-avatar>
    <ion-label>
      <h2>{{ element.product.title }}</h2>
      <h3>Prix : {{ element.product.prix }} €</h3>
      <p>Quantité : {{element.quantity}}</p>
    </ion-label>
    <ion-icon style ="color: red" name="close-circle" (click)="remove_asso(element.product)"></ion-icon>
  </ion-item>
  
  <ion-button color="medium" expand="full" (click)="send_to_bdd(panier,data)">
    <ion-icon name="paper-plane"></ion-icon>
      &nbsp;
     Commander
  </ion-button>
  
  </ion-content>
